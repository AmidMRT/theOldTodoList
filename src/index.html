<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the old todo list</title>
</head>
<body>
    <div class="container">
        <div class="leftBar">
            <div class="logo">TASK MASTER</div>
            <button id = "addProj">+ Add Project</button>
        </div>
        <div class="desktop"></div>
        <dialog id="dialogBox">
            <form id="taskForm" method="dialog">
                <h2>Enter Details:</h2>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>

                <div class="description-section">
                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" cols="30" placeholder="Enter description here..." required></textarea><br><br>
                </div>

                <div class="priority-section">
                    <p>Priority:</p>
                    <input type="radio" id="low" name="priority" value="Low" required>
                    <label for="low">Low</label><br>
    
                    <input type="radio" id="medium" name="priority" value="Medium" checked>
                    <label for="medium">Medium</label><br>
    
                    <input type="radio" id="high" name="priority" value="High">
                    <label for="high">High</label><br><br>
                </div>
    
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>
    
                <div>
                    <button class="close" >Cancel</button>
                    <button class="submit" >Submit</button>
                </div>
            </form>
        </dialog>
        <dialog id="projectDialog">
            <form method="dialog">
                <h2>Enter Project Name</h2>
                <label for="projectName"></label><br>
                <input type="text" id="projectName" name="projectName" required>
                <div>
                    <button class="project-close" >Cancel</button>
                    <button class="project-submit" >Submit</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
